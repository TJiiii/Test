<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="5"><input type="text" id="bar"></td>
      </tr>
      <tr>
        <td><button type="button" onclick="" value="sin">sin</button></td>
        <td><button type="button" onclick="" value="cos">cos</button></td>
        <td><button type="button" onclick="" value="tan">tan</button></td>
        <td><button type="button" onclick="" value="AC">AC</button></td>
        <td><button type="button" onclick="" value="CE">CE</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="" value="7">7</button></td>
        <td><button type="button" onclick="" value="8">8</button></td>
        <td><button type="button" onclick="" value="9">9</button></td>
        <td><button type="button" onclick="" value="/">/</button></td>
        <td><button type="button" onclick="" value="x!">x!</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="" value="4">4</button></td>
        <td><button type="button" onclick="" value="5">5</button></td>
        <td><button type="button" onclick="" value="6">6</button></td>
        <td><button type="button" onclick="" value="*">*</button></td>
        <td><button type="button" onclick="" value="x^">x^</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="" value="1">1</button></td>
        <td><button type="button" onclick="" value="2">2</button></td>
        <td><button type="button" onclick="" value="3">3</button></td>
        <td><button type="button" onclick="" value="-">-</button></td>
        <td rowspan="2"><button type="button" onclick="" value="=">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button type="button" onclick="" value="0">0</button></td>
        <td><button type="button" onclick="" value=".">.</button></td>
        <td><button type="button" onclick="" value="+">+</button></td>
      </tr>
    </table>

  </body>
</html>
